{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css' %}" rel="stylesheet">
        <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css' %}" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
        <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/style2.css' %}" rel="stylesheet">
    </head>
    <body style="width: 20; height: 30px;">
        <div style="text-align: center; margin-top: 30px;text-decoration: underline;">
            <h3>Fill the application form</h3>
        </div>
        <div style="text-align: center; justify-content: center; align-items: center;">
            {% if errors %}
            {{errors}}
            {% endif %}
            <form method="POST" action="">
                {% csrf_token %}
                <div>
                    <label style="margin-right: 50px;">Time of driving:</label>
                    {{form.time}}
                </div>
                <div>
                    {{form.age}}
                </div>
                <div>
                    <label>Choose your county</label>
                    {{form.county}}
                </div>
                <div>
                    {{form.name}}
                </div>
                <div>
                    {{form.id_no}}
                </div>
                <div>
                    {{form.phone_number}}
                </div>
                <div>
                    {{form.email}}
                </div>
                {% for message in messages %}
                <span style="color: green;">{{message}}</span>
                {% endfor %}
                <div>
                    <button style="margin-bottom: 20px; border-radius: 50px;" type="submit">Apply</button>
                </div>
            </form>
        </div>
    </body>
</html>
